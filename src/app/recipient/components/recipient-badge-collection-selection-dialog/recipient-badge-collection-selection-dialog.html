<dialog class="l-dialog dialog dialog-is-active dialog-clean">
	<div class="dialog-x-box">


		<!-- Header and Search Area -->
		<header class="dialog-x-header">
			<h1>{{ dialogTitle }}</h1>
		</header>

		<!-- Badge List -->
		<div class="u-padding-all2x">
			<div class="forminput u-margin-bottom2x">
				<div class="forminput-x-label">
					Filter your badges
				</div>
				<div class="forminput-x-inputs">
					<input type="text" placeholder="Filter your badges" [(ngModel)]="searchQuery" />
				</div>
			</div>

			<table class="datatable datatable-roundheaders" *bgAwaitPromises="[collectionListLoaded]">
				<thead class="datatable-x-head">
					<tr class="datatable-x-header">
						<th class="datatable-x-cell">Collection</th>
					</tr>
				</thead>
				<tbody class="datatable-x-body">
					<tr class="datatable-x-row" *ngFor="let collection of badgeCollectionsResults">
						<td class="datatable-x-cell">
							<label htmlFor="collection-{{ collection.slug }}" class="checkbox">
								<input type="checkbox" #collectionsCheckbox id="collection-{{ collection.slug }}" name="collection-{{ collection.slug }}"
								 (change)="updateCollection(collection, collectionsCheckbox.checked)">
								<span class="checkbox-x-text">{{collection.name}}</span>
							</label>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="l-stack l-stack-buttons u-margin-top3x">
				<button class="button" (click)="saveDialog()">Apply</button>
				<button class="button button-secondary" (click)="cancelDialog()">Cancel</button>
			</div>
		</div>
		
		<div class="bordered bordered-top" *ngIf="badgeCollectionsResults.length == 0">
			No Available Collections
		</div>
		

	</div>
</dialog>
