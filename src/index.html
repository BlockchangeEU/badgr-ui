<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Loading</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<style type="text/css">
		@keyframes loading-fade {
			0% {
				opacity: .4;
			}
			50% {
				opacity: 1;
			}
			100% {
				opacity: .4;
			}
		}
	</style>
</head>
<body>
<app-root></app-root>

<script>
	// Simple feature-based check for old browsers (like IE11)
	if (typeof Symbol === "undefined") {
		const request = new XMLHttpRequest();
		request.onload = function() {
			document.write(request.responseText);
		};
		request.open("GET", "/unsupported-browser-warning.html");
		request.send();
	}
</script>

<!-- Inline style so loading shows up before css and theming is ready -->
<div id="initial-loading-indicator"
     style="align-items: center;
     display: flex;
     height: 100%;
     justify-content: center;
     left: 0;
     position: fixed;
     top: 0;
     width: 100%;
     background: white;
     z-index: 1000;
">
	<img class="initial-loading-image"
			 style="animation: loading-fade 1.25s ease-out infinite;"
	/>
</div>
</body>
</html>
